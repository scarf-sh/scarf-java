name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Derive version from tag
        id: vars
        run: |
          TAG_REF="${GITHUB_REF_NAME}"
          VERSION="${TAG_REF#v}"
          echo "Version from tag: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Configure Maven settings (Sonatype Central)
        run: |
          cat > $GITHUB_WORKSPACE/maven-settings.xml <<'SETTINGS'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>central</id>
                <username>${env.CENTRAL_USERNAME}</username>
                <password>${env.CENTRAL_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          SETTINGS

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if echo "$GPG_PRIVATE_KEY" | grep -q "BEGIN PGP PRIVATE KEY BLOCK"; then
            printf "%s" "$GPG_PRIVATE_KEY" | gpg --batch --import
          else
            printf "%s" "$GPG_PRIVATE_KEY" | base64 -d | gpg --batch --import
          fi
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpgconf --kill gpg-agent || true

      - name: Detect GPG fingerprint
        id: gpg
        run: |
          FPR=$(gpg --list-secret-keys --with-colons | awk -F: '/^fpr:/ {print $10; exit}')
          if [ -z "$FPR" ]; then echo "No GPG secret key found" >&2; exit 1; fi
          echo "fingerprint=$FPR" >> "$GITHUB_OUTPUT"
          echo "Using GPG fingerprint ${FPR}"

      - name: Set project version from tag
        run: |
          mvn -q -B versions:set -DnewVersion=${{ steps.vars.outputs.version }} -DgenerateBackupPoms=false

      - name: Build and publish to Maven Central (Sonatype Central)
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          GPG_TTY: $(tty)
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B -s $GITHUB_WORKSPACE/maven-settings.xml -P release -DskipTests -Dgpg.passphrase=$GPG_PASSPHRASE -Dgpg.keyname=${{ steps.gpg.outputs.fingerprint }} clean verify central-publishing:publish

      - name: Upload release JAR to GitHub
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: v${{ steps.vars.outputs.version }}
          tag_name: ${{ github.ref_name }}
          files: target/scarf-sdk-${{ steps.vars.outputs.version }}.jar
          fail_on_unmatched_files: true
